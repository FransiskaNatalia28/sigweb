<!DOCTYPE html>
<html>
<head>
    <title>Validasi Umur</title>
    <script>
        function validateInput() {
            var name = document.getElementById("name").value.trim();
            var age = parseInt(document.getElementById("age").value);
            var result = document.getElementById("result");

            if (name === "") {
                alert("isikan nama!!");
                return;
            }

            if (isNaN(age) || age <= 0) {
                result.innerHTML = "Anda Game Over";
            } else if (age < 5) {
                result.innerHTML = "Anda masih bayi";
            } else if (age >= 6 && age <= 15) {
                result.innerHTML = "Anda masih anak-anak";
            } else if (age >= 16 && age <= 30) {
                result.innerHTML = "Anda masih remaja";
            } else if (age >= 31 && age <= 60) {
                result.innerHTML = "Anda sudah dewasa";
            } else {
                result.innerHTML = "Anda sudah dewasa";
            }
        }
    </script>
</head>
<body>
    <h2>Validasi Umur</h2>
    <p>Masukkan nama dan umur Anda:</p>
    Nama: <input type="text" id="name"><br><br>
    Umur: <input type="number" id="age"><br><br>
    <button onclick="validateInput()">Cek</button>
    <p id="result"></p>
</body>
</html>
